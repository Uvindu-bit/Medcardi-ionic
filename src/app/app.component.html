<ion-app>
  <app-header></app-header>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list" style="margin-top: 2pc;">
          <ion-list-header>Medcardi</ion-list-header>
          <ion-note>upathirana112@gmail.com</ion-note>
          <ion-menu-toggle auto-hide="false">
            <ion-item routerDirection="root" [routerLink]="['/']" routerLinkActive="router-link-active" >
              <ion-icon slot="start" [ios]="" [md]=""></ion-icon>
              <ion-label>Home</ion-label>
            </ion-item>
            <ion-item routerDirection="root" [routerLink]="['/login']" routerLinkActive="router-link-active" >
              <ion-icon slot="start" [ios]="" [md]=""></ion-icon>
              <ion-label>Login</ion-label>
            </ion-item>
            <ion-item routerDirection="root" [routerLink]="['/register']" routerLinkActive="router-link-active" >
              <ion-icon slot="start" [ios]="" [md]=""></ion-icon>
              <ion-label>Register</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
        <ion-list id="labels-list">
          <ion-list-header>Labels</ion-list-header>
          <ion-item *ngFor="let label of labels" lines="none">
            <ion-icon slot="start" ios="bookmark-outline" md="bookmark-sharp"></ion-icon>
            <ion-label>{{ label }}</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
